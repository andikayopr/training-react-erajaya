<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"/>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">

        <form name="calc">
            <input type="text" class="calculator-screen value" name="txt" disabled />

            <div class="calculator-keys">

            <button type="button" class="operator" onclick="calc.txt.value+='+'">+</button>
            <button type="button" class="operator" onclick="calc.txt.value+='-'">-</button>
            <button type="button" class="operator" onclick="calc.txt.value+='*'">&times;</button>
            <button type="button" class="operator" onclick="calc.txt.value+='/'">&divide;</button>

            <button type="button" onclick="calc.txt.value+='7'">7</button>
            <button type="button" onclick="calc.txt.value+='8'">8</button>
            <button type="button" onclick="calc.txt.value+='9'">9</button>


            <button type="button" onclick="calc.txt.value+='4'">4</button>
            <button type="button" onclick="calc.txt.value+='5'">5</button>
            <button type="button" onclick="calc.txt.value+='6'">6</button>


            <button type="button" onclick="calc.txt.value+='1'">1</button>
            <button type="button" onclick="calc.txt.value+='2'">2</button>
            <button type="button" onclick="calc.txt.value+='3'">3</button>


            <button type="button" onclick="calc.txt.value+='0'">0</button>
            <button type="button" onclick="calc.txt.value+='.'" class="decimal" value=".">.</button>
            <button type="button" class="all-clear" value="all-clear" onclick="calc.txt.value=''">AC</button>

            <button type="button" class="equal-sign" onclick="document.calc.txt.value=eval(calc.txt.value)">=</button>

            </div>
        </form>
    </div>
</body>
</html>
